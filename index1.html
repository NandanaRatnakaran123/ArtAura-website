<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtAura</title>
    <link rel="stylesheet" href="style1.css">

<body>

        <img src="login_image" width="100%" height="700px" alt="">

                <div class="left">
                    <h2 class="login-here">Sign-Up here..</h2>
                </div>
                <div class="right">
                    <h6>Already have account? Click here <a href="">Login</a></h6>
                </div>
          </div>
          <br>
          <div>
            <table style="padding-left: 10px;">
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Phone No.</td>
                    <td><input type="text"></td>
    
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    
                    <td></td>
                    <td ><button ><a href="http://127.0.0.1:5500/index.html" style="text-decoration: none;color: black;">Login</a></button></td>
                </tr>
               </table>
          </div>
        </div>
    </div>
